<div class="container">
    <div class="row justify-content-center">
        <div class="card shadow-lg mt-5 p-3">
            <h3>Update Task</h3>
            <hr>
            <form [formGroup]="editForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Exercise, play BGMI, Read documentation" class="form-control" id="name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                    <textarea class="form-control" id="about" cols="30" rows="3" formControlName="about"></textarea> 
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date">
                </div>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" (click)="update()">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
